<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../pagescss/quiz.css">
</head>

<body>

    <div class="container">
        <div class='box' id='a'>
            <h1> SNOWGEAR QUIZ</h1>
        </div>


        <div class='box' id='b'>
            <form action="app.js">
                <fieldset id='answerBox'>
                    <p>How much do you weigh?</p>
                    <select id="weight">
                        <option value="80lbs"> Up to 80 lbs</option>
                        <option value="80_120lbs"> 80-120 lbs</option>
                        <option value="100_130lbs"> 100-130 lbs</option>
                        <option value="110_140lbs"> 110-140 lbs</option>
                        <option value="125_155lbs"> 125-155 lbs</option>
                        <option value="135_165lbs"> 135-165 lbs</option>
                        <option value="145_170lbs"> 145-170 lbs</option>
                        <option value="160_190lbs"> 160-190 lbs</option>
                        <option value="175_205lbs"> 175-205 lbs</option>
                        <option value="185_215uplbs"> 185-215+ lbs</option>
                    </select>
                    <p> Are you a new, or experienced rider?</p>
                    <select id="experience">
                        <option value="new"> New</option>
                        <option value="experienced"> Experienced</option>
                    </select>
                    <p> Where on the mountain do you plan to ride?</p>
                    <select id="mountain">
                        <option value="groomedPath">The groomed path</option>
                        <option value="park">In the park</option>
                        <option value="powder">In the powder!</option>
                    </select>
                    <p> What are the weather conditions at your mountain?</p>
                    <select id="weather">
                        <option value="sunny">Sunshine, blue skies</option>
                        <option value="cloudy">Cloudy, or foggy</option>
                    </select>
                    <p> How cold is your mountain?</p>
                    <select id="temperature">
                        <option value="25_32F">25-32 degrees Fahrenheit</option>
                        <option value="24_below">24 and below degrees Fahrenheit</option>
                    </select>
                    <ul>
                        <input id= "button" type="button" name="build snowboard kit"
                                value="build snowboard kit" />
                    </ul>
                </fieldset>

            </form>
        </div>
        <a id="home" href="../index.html">HOME</a>
    </div>


    <script src="../js/app.js"></script>
</body>

</html>
